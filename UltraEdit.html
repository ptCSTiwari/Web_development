  <style>
    /* * {

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    nav {
      background-color: rgb(167, 167, 250);
      height: 50px;
      line-height: 50px;
      /* Aligns text vertically */
      padding: 0 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-style: italic;
    }

    .logo {
      float: left;
      /* Moves the logo to the left */
      cursor: pointer;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    ul {
      float: right;
      /* Moves the menu to the right */
    }

    ul li {
      list-style: none;
      margin: 0 20px;
      font-weight: 500;
      font-size: large;
      color: azure;
      display: inline-block;
      cursor: pointer;
    }
    ul li svg{
      vertical-align: middle;
      height: 17px;
      
    }

    ul li img {
      vertical-align: middle;
      height: auto;
    }
    ul li a{
      text-decoration: none;
      color: azure;
    }
    
    .first{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
